<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloudinary Media Manager</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Cloudinary Widget -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #1f2937, #0f172a);
      min-height: 100vh;
      color: #f8fafc;
    }

    /* Top Bar */
    .topbar {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

/* Media Card Frame */
.media-card {
  position: relative;
  overflow: hidden;
  border-radius: 18px;
  background: linear-gradient(145deg, #020617, #020617);
  padding: 6px; /* outer frame thickness */
  border: 1px solid rgba(255, 255, 255, 0.08);
  box-shadow:
    0 15px 35px rgba(0, 0, 0, 0.7),
    inset 0 0 0 1px rgba(255, 255, 255, 0.05);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

/* Inner Frame */
.media-card img,
.media-card video {
  width: 100%;
  height: 230px;
  object-fit: cover;
  border-radius: 14px;
  background: #000;
  border: 1px solid rgba(255, 255, 255, 0.08);
}

/* Hover Glow Effect */
.media-card:hover {
  transform: translateY(-6px) scale(1.015);
  box-shadow:
    0 25px 55px rgba(0, 0, 0, 0.9),
    0 0 0 1px rgba(56, 189, 248, 0.35);
}

/* Overlay actions */
.media-actions {
  position: absolute;
  inset: 6px;
  border-radius: 14px;
  background: rgba(2, 6, 23, 0.65);
  display: flex;
  gap: 14px;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: 0.3s ease;
}

.media-card:hover .media-actions {
  opacity: 1;
}
  </style>
</head>

<body>

<!-- üîù TOP BAR -->
<nav class="topbar py-3 px-4">
  <div class="d-flex justify-content-between align-items-center container-fluid">
    <h4 class="fw-bold mb-0">
      ‚òÅÔ∏è Cloudinary Media Manager
    </h4>

    <button class="btn btn-primary px-4" onclick="openWidget()">
      <i class="bi bi-cloud-upload me-1"></i> Upload
    </button>
  </div>
</nav>

<!-- üì∏ GALLERY -->
<div class="container py-5">
  <div id="gallery" class="row g-4"></div>
</div>

<script src="script.js"></script>
</body>
</html>
